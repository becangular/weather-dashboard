<div class="d-flex vh-100 text-center justify-content-center align-items-center" *ngIf="loading">
  <div class="spinner-border text-light" role="status">
  </div>
</div>


<div class="d-flex vh-100 text-center justify-content-center align-items-center"
  *ngIf="(weatherResult | json) == ({} | json)">
  <h2 class="text-info">Something went wrong, try again! <a routerLink="/" class="text-danger">Go back</a></h2>
</div>


<div *ngIf="!loading && (weatherResult | json) !== ({} | json)" [@fadeInOut] class="container mt-5">
  <div class="row">
    <div class="col-sm-4">

      <gm-weather-main-card [weatherResult]="weatherResult"></gm-weather-main-card>

    </div>

    <div class="col-sm-8">

      <gm-weather-left-box [weatherResult]="weatherResult"></gm-weather-left-box>

      <gm-weather-left-temp [weatherResult]="weatherResult"></gm-weather-left-temp>

      <gm-weather-left-sun [weatherResult]="weatherResult"></gm-weather-left-sun>

    </div>
  </div>
</div>
