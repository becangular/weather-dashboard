<div class="main-weather">
  <div [ngStyle]="{'background-image': 'url(' + photo + ')'}" class="weather-side">
    <div class="weather-gradient"></div>
    <div class="date-container">
      <h2 class="m-0">{{today | date:'EEEE'}}</h2><span class="date-day">{{today | date:'medium'}}</span>
      <i class="bi bi-geo-alt-fill"></i><span class="location mt-8">{{weatherResult.name}} - {{weatherResult.country}}
      </span>
    </div>
    <div class="weather-container">
      <img src="http://openweathermap.org/img/w/{{weatherResult.icon +'.png'}}" class="img-fluid">
      <h1 class="weather-temp m-0">{{weatherResult.temp | number: '1.0-0'}}Â°C</h1>
      <h3 class="m-0">{{weatherResult.main }}</h3>
    </div>
  </div>

</div>
